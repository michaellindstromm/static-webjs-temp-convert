<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temp Converter</title>
  </head>
  <body>
    <label for="temp-input">
      <input type="text" name="temp-input" value="" id="temp-input" onsubmit=""> Degrees
    </label>

    <label for="unit">Convert to: </label>
    <input type="radio" name="unit" value="0" id="far-radio"> Farenheit
    <input type="radio" name="unit" value="1" id="cel-radio"> Celcius

    <button type="button" name="button" id="converter">Convert!</button>
    <button type="button" name="button" id="clearer">Clear</button>

    <div id="calculated-temp">

    </div>

    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
